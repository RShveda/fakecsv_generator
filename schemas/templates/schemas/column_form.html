{% extends "base.html" %}

{% load bootstrap4 %}
{% block body %}

<div class="jumbotron col-8">
    <h1>Create/update columns form</h1>

        <input class="btn btn-primary" type="submit" value="Update">
    </form>
</div>
{% endblock body %}
